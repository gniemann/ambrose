; http://docs.platformio.org/page/projectconf.html

[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
lib_ldf_mode = deep
lib_deps =
    ArduinoJson
    Adafruit LED Backpack Library
    Stepper
    base64
    ArduinoLog
    Adafruit MCP23008 library

build_flags =
    -D DEBUG_ESP_PORT=Serial
    -D DEBUG_ESP_HTTP_CLIENT
;    -D DISABLE_LOGGING

upload_port = /dev/cu.wchusbserial*