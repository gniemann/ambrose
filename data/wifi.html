<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap.min.css">

    <title>Ambrose Setup</title>
</head>
<body>
<div class="container">
    <h1 class="text-center display-1 mt-5">Welcome to Ambrose!</h1>

    <p class="lead mt-5 mb-5">This will guide you through setting up Ambrose to monitor your tasks. First we need to connect to your wifi network</p>
    <form method="POST" action="/wifi">
        <div class="form-group row">
            <label for="ssid" class="col-sm-2 col-form-label">SSID:</label>
            <div class="col-sm-10">
                <input type="text" name="ssid" id="ssid" class="form-control" placeholder="Enter wireless SSID">
            </div>
        </div>
        <div class="form-group row">
            <label for="wifiPassword" class="col-sm-2 col-form-label">Passphrase:</label>
            <div class="col-sm-10">
                <input type="password" name="wifi-password" id="wifiPassword" class="form-control" placeholder="Enter wireless password">
            </div>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </form>
</div>
</body>
</html>
