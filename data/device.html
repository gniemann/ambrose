<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap.min.css">

    <title>Ambrose Setup</title>
</head>
<body>
<div class="container">
    <div class="alert alert-success mt-5">
        <h4 class="alert-heading">Connected to WiFi</h4>
        <p>Great! We're on the wifi. Now we need to configure Ambrose to talk to the server.</p>
    </div>

    <form method="POST" action="/settings">

        <div class="form-group row">
            <label for="hostname" class="col-sm-2 col-form-label">Host:</label>
            <div class="col-sm-10">
                <input type="text" name="hostname" id="hostname" class="form-control" value="https://devops-status-monitor.herokuapp.com">
            </div>
        </div>
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">Account Username</label>
            <div class="col-sm-10">
                <input type="text" name="username" id="username" class="form-control" placeholder="Enter account username">
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">Account Password</label>
            <div class="col-sm-10">
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter account password">
            </div>
        </div>
        <div class="form-group row">
            <label for="devicename" class="col-sm-2 col-form-label">Device Name</label>
            <div class="col-sm-10">
                <input type="text" name="devicename" id="devicename" class="form-control">
            </div>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </form>
</div>
</body>
</html>
