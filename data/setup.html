<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap.min.css">

    <title>Setup</title>
</head>
<body>
<div class="container">
<h1 class="text-center">Device Setup</h1>
<form method="POST" action="/settings">
    <div class="form-group row">
        <label for="ssid" class="col-sm-2 col-form-label">Wireless SSID:</label>
        <div class="col-sm-10">
            <input type="text" name="ssid" id="ssid" class="form-control" placeholder="Enter wireless SSID">
        </div>
    </div>
    <div class="form-group row">
        <label for="wifiPassword" class="col-sm-2 col-form-label">Wireless Password:</label>
        <div class="col-sm-10">
            <input type="password" name="wifi-password" id="wifiPassword" class="form-control" placeholder="Enter wireless password">
        </div>
    </div>
    <div class="form-group row">
        <label for="username" class="col-sm-2 col-form-label">Account Username</label>
        <div class="col-sm-10">
            <input type="text" name="username" id="username" class="form-control" placeholder="Enter account username">
        </div>
    </div>
    <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">Account Password</label>
        <div class="col-sm-10">
            <input type="password" name="password" id="password" class="form-control" placeholder="Enter account password">
        </div>
    </div>

            <button type="submit" class="btn btn-primary btn-block">Submit</button>
</form>
</div>
</body>
</html>
